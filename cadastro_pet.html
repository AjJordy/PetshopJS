<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="main.js"></script>
</head>
<body>
<div class="container" style="margin-top: 1em;">
    <!-- Sign up form -->
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Cadastrar Pet</h2>
                        <div class="form-group"><input type="text" class="form-control" id="nome" placeholder="Nome" required></div>
                        <div class="form-group"><input type="text" class="form-control" id="sobrenome" placeholder="Espécie" required ></div>
                        <div class="form-group"><input type="text" class="form-control" id="tel" placeholder="Porte" required ></div>                        
                        
                        <div class="form-group" id="sexo">                             
                            <label class="radio-inline"><input type="radio" name="sexo" checked>Macho</label>
                            <label class="radio-inline"><input type="radio" name="sexo">Fêmea</label>  
                        </div>                        
                       
                        <div class="form-group" id="porte">
                            <label class="radio-inline"><input type="radio" name="porte" checked>Pequeno</label>
                            <label class="radio-inline"><input type="radio" name="porte">Médio</label>   
                            <label class="radio-inline"><input type="radio" name="porte">Grande</label> 
                        </div>
                        

                        <div class="form-group"><input type="text" class="form-control" id="email" placeholder="Alergia" required></div>
                        <div class="form-group"><input type="text" class="form-control" id="email" placeholder="Problemas" required></div>
                        <div class="form-group"><textarea type="text" class="form-control" id="email" placeholder="Observação" rows="3" required></textarea></div>
                        
                        <div class="form-group"><input type="text" class="form-control" id="email" placeholder="Medicamentos" required></div>
                        
                        <div class="form-group"><label class="checkbox-inline"><input type="checkbox" value="">Perfume</label></div> 
                        <div class="form-group"><label class="checkbox-inline"><input type="checkbox" value="">Castrado</label></div> 

                        <div class="form-group">
                            <label for="example-date-input" class="col-2 col-form-label">Vermifugado</label>
                            <div class="col-10">
                                <input class="form-control" type="date" value="2018-01-01" id="example-date-input">
                            </div>
                        </div>

                        <div class="form-group">
                                <label for="example-date-input" class="col-2 col-form-label">V8</label>
                                <div class="col-10">
                                    <input class="form-control" type="date" value="2018-01-01" id="example-date-input">
                                </div>
                        </div>

                        <div class="form-group">
                                <label for="example-date-input" class="col-2 col-form-label">Antirábica</label>
                                <div class="col-10">
                                    <input class="form-control" type="date" value="2018-01-01" id="example-date-input">
                                </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
    

       
</body>
</html>
