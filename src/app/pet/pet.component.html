<div class="main-content"> 
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-10">
              <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Cadastrar Pet</h4>                        
                </div>
                <div class="card-body">
                    <form>                            
                        <div class="form-group">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nome" type="text">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group " id="sexo">                             
                                <label class="radio-inline"><input type="radio" name="sexo" checked>  Macho</label>
                                <label class="radio-inline "><input type="radio" name="sexo">  Fêmea</label>  
                            </div> 
                        </div>

                        <div class="col-md-6">
                            <div class="form-group" id="porte">
                                <label class="radio-inline"><input type="radio" name="porte" checked>  Pequeno</label>
                                <label class="radio-inline"><input type="radio" name="porte">  Médio</label>   
                                <label class="radio-inline"><input type="radio" name="porte">  Grande</label> 
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group" id="especie">                             
                                <label class="radio-inline"><input type="radio" name="especie" checked>  Cachorro</label>
                                <label class="radio-inline"><input type="radio" name="especie">  Gato</label>  
                            </div> 
                        </div>
                        
                        <div class="form-group col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Alergia" type="text">
                            </mat-form-field>          
                        </div>                   



                        <div class="form-group col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Medicamentos" type="text">
                            </mat-form-field>
                        </div>                         
                    

                        <div class="form-group col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Problemas" type="text">
                            </mat-form-field>
                        </div>

                        <div class="form-group row">
                            <div class="checkbox">
                                <label><input type="checkbox" value="">  Perfume</label>
                            </div> 
                            <div class="checkbox">
                                <label><input type="checkbox" value="">  Castrado</label>
                            </div>
                        </div>
                        

                        <div class="form-group col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Observação" type="text">
                            </mat-form-field>
                        </div>
                        
                        <div class="form-group col-md-8">
                            <label for="example-date-input" class="col-form-label ">Vermifugado</label>
                            <div class="col-6">
                                <input class="form-control" type="date"  id="example-date-input">
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="example-date-input" class="col-form-label">V8</label>
                            <div class="col-6">
                                <input class="form-control" type="date"  id="example-date-input">
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="example-date-input" class="col-form-label">Antirábica</label>
                            <div class="col-6">
                                <input class="form-control" type="date"  id="example-date-input">
                            </div>
                        </div>

                        <button mat-raised-button type="submit" class="btn btn-success pull-right">Cadastrar</button>
                        <div class="clearfix"></div>
                    </form> 
                </div>
            </div>
        </div>        
    </div>
</div>
</div>
