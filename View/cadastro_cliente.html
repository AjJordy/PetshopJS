<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastrar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/cadastro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="main.js"></script>
</head>
<body style="background-color:rgb(221, 247, 228)">
<div class="container" style="margin-top: 1em; ">

    <!-- Cadastro de cliente -->
    
    <form>        
        <div class="row"  >
            <div class="col-md-8">
                <div class="card">
                    <h1 class="card-title">Cadastrar Cliente</h1>
                    <div class="card-body" >   
                        <div class="form-group"><input type="text" class="form-control" id="nome" placeholder="Nome" required></div>
                        <div class="form-group"><input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required ></div>
                        <div class="form-group"><input type="text" class="form-control" id="tel" placeholder="Telefone" required ></div>
                        <div class="form-group"><input type="text" class="form-control" id="cpf" placeholder="CPF" required ></div>
                        <div class="form-group"><input type="text" class="form-control" id="email" placeholder="EndereÃ§o" required></div>
                        <div class="form-group"><input type="email" class="form-control" id="email" placeholder="e-mail" required></div>                        
                        <div class="form-group"><label class="checkbox-inline"><input type="checkbox" value="">WhatsApp</label></div>                       
                        <div class="form-group"><button type="button" class="btn btn-default" id="btnFin">Finalizar Cadastro</button></div>                                    
                        <div class="alert alert-success">Ciente cadastrado com sucesso!</div>
                    </div>
                </div>
            </div>            
        </div> 
    </form>

    
</div>
    

       
</body>
</html>
